{% load static %}
<head>
  <title>BizViz | 지원사업 검색을 한 눈에</title>
  <script
    src="https://kit.fontawesome.com/5069658de9.js"
    crossorigin="anonymous"
  ></script>

  <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
    crossorigin="anonymous"
  />

  <script
    src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"
  ></script>
</head>
<!-- modal 사용시 윗 부분 삭제 가능 -->
<div class="department-container container" style="width: 47.5rem;">
  <div class="row">
    <div class="department-logo my-auto col-8 col-sm-11 col-lg-4">
      <img
        src="{% static depart.depart_image %}"
        alt="{{ depart.depart_name }} logo"
        style="width: 100%;"
      />
    </div>
    <div class="department-table col-8 col-sm-11 col-lg-8">
      <!-- <div class="department-table-detail col-8"> -->
      <!-- css는 나중에 분리시키기!!!! -->
      <table class="table table-bordered">
        <tbody>
          <tr>
            <th scope="row" style="width: 6rem;" class="text-center">
              부서이름
            </th>
            <td colspan="2">{{ depart.depart_name }}</td>
          </tr>
          <tr>
            <th
              scope="row"
              style="width: 6rem; height: 4.2rem;"
              class="text-center align-middle"
            >
              부서위치
            </th>
            <td colspan="2" class="align-middle">{{ depart.depart_loc }}</td>
          </tr>
          <tr>
            <th scope="row" style="width: 6rem;" class="text-center">
              지원사업
            </th>
            <td colspan="2">{{ depart.total_project }}</td>
          </tr>
          <tr>
            <th
              scope="row"
              style="width: 6rem;"
              class="text-center align-middle"
              rowspan="2"
            >
              예산
            </th>
            <td class="text-center">세입</td>
            <td>{{ depart.tax_income }}</td>
          </tr>
          <tr>
            <td class="text-center">세출</td>
            <td>{{ depart.tax_outcome }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div class="row">
    <div class="department-graph col-12 my-3">
      <div class="department-graph-filter">
        <span class="department-filter-btn">
          지역 <i class="fas fa-caret-down"></i>
        </span>
      </div>
      <div class="graph-container d-flex justify-content-around m-2">
        <div class="department-graph-container">
          <img
            src="https://i1.wp.com/hleecaster.com/wp-content/uploads/2019/08/4-1.png?w=1200"
            alt="pie chart 1"
            style="width: 15rem;"
          />
        </div>
        <div class="department-graph-container">
          <img
            src="https://i.pinimg.com/originals/58/d5/dd/58d5dd8f888d50125d65f3141b4c2c19.png"
            alt="line chart 1"
            style="width: 30rem;"
          />
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="department-description col-12 my-3">
      <div class="description-title mb-3">
        <h4>설명</h4>
      </div>
      <!-- css는 나중에 분리시키기!!!! -->
      <div class="description-content" style="height: 11rem;">
        {{ depart.depart_desc }}
      </div>
    </div>
  </div>
  <!-- </div> -->
</div>
<!-- {{ depart }} -->
