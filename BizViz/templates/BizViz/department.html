{% load static %}
<head>
  <title>BizViz | 지원사업 검색을 한 눈에</title>
  <script
    src="https://kit.fontawesome.com/5069658de9.js"
    crossorigin="anonymous"
  ></script>
  <!-- CSS only -->
  <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
    crossorigin="anonymous"
  />

  <!-- JS, Popper.js, and jQuery -->
  <script
    src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"
  ></script>
</head>
<!-- modal 사용시 윗 부분 삭제 가능 -->
<div class="department-container">
  <div class="department-description">
    <div class="department-logo">
      <!-- 사진이 너무 커서 일단 주석 처리 -->
      <!-- <img
        src="{% static depart.depart_image %}"
        alt="{{ depart.depart_name }} logo"
      /> -->
    </div>
    <div class="department-description-detail">
      <table class="department-detail-table">
        <tr>
          <td>부서이름</td>
          <td>{{ depart.depart_name }}</td>
        </tr>
        <tr>
          <td>부서위치</td>
          <td>{{ depart.depart_loc }}</td>
        </tr>
        <tr>
          <td>지원사업</td>
          <td>{{ depart.total_project }}</td>
        </tr>
        <tr>
          <td rowspan="3">예산</td>
          <td>세입 {{ depart.tax_income }}</td>
        </tr>
        <tr>
          <td>세출 {{ depart.tax_outcome }}</td>
        </tr>
      </table>
    </div>
  </div>
  <div class="department-graph">
    <div class="department-graph-filter">
      <span class="department-filter-btn">
        지역 <i class="fas fa-caret-down"></i>
      </span>
    </div>
    <div class="department-graph-container">
      <img
        src="https://i1.wp.com/hleecaster.com/wp-content/uploads/2019/08/4-1.png?w=1200"
        alt="pie chart 1"
      />
    </div>
    <div class="department-graph-container">
      <img
        src="https://i.pinimg.com/originals/58/d5/dd/58d5dd8f888d50125d65f3141b4c2c19.png"
        alt="line chart 1"
      />
    </div>
  </div>
</div>
